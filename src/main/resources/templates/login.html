<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="position-relative container h-100">
            <div class="position-absolute h-50 m-4">
                <div>
                    <form action="#" th:action="@{/login}" method="POST">
                        <div>
                            <span th:text="${signupSuccess}"
                                  class="text-success"></span>
                        </div>
                        <div>
                            <span th:if="${param.error}"
                                  class="text-danger">Invalid username or password</span>
                        </div>
                        <div>
                            <span th:text="${loggedOut}" class="text-info"></span>
                        </div>
                        <label for="username" class="form-label">username: </label>
                        <input type="text" id="username" name="username"
                               maxlength="20" required autofocus class="form-control"> <br>
                        <label for="password" class="form-label">password: </label>
                        <input type="password" id="password"
                               name="password" maxlength="20" required class="form-control">
                        <input type="submit" class="btn btn-primary mt-3">
                    </form>
                </div>
                <div>
                    <a href="/signup" th:if="${signupClick} == null"
                       class="btn btn-secondary mt-2">Click to Signup</a>
                </div>
            </div>
        </div>
    </body>
</html>
