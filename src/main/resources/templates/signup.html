<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <title>Sign Up</title>
    </head>
    <body>
    <div class="container position-relative">
        <div class="position-absolute top-50 start-25 m-4 p-4">
            <h3 class="text-primary">Kindly Register to signup</h3>
            <span th:text="${signupError}"
                  th:unless="${signupSuccess}" class="text-danger" id="signupError"></span>
            <form action="#" th:action="@{/signup}" th:object="${userObject}" method="post">
                <div class="row mb-3">
                    <label for="username" class="col-sm-3 col-form-label">username</label>
                    <div class="col-sm-10">
                        <input type="text" id="username" required
                               th:field="*{username}" autofocus placeholder="username"
                               class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="password" class="col-sm-3 col-form-label">password</label>
                    <div class="col-sm-10">
                        <input type="password" id="password" required th:field="*{password}"
                               class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="firstname" class="col-sm-3 col-form-label">firstname</label>
                    <div class="col-sm-10">
                        <input type="text" id="firstname" th:field="*{firstname}" placeholder="John"
                               class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="lastname" class="col-sm-3 col-form-label">lastname</label>
                    <div class="col-sm-10">
                        <input type="text" id="lastname" th:field="*{lastname}" placeholder="Smith"
                               class="form-control" required>
                    </div>
                </div>

                <input type="submit" class="btn btn-primary" id="signup-submit">
            </form>
        </div>
    </div>
    </body>
</html>
